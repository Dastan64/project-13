<div class="apartment__image">
    <picture><source srcset="images/OKO-apartment.webp" type="image/webp"><img src="images/OKO-apartment.jpg" alt="Апартаменты в ОКО"></picture>
</div>
<div class="apartment__text">
    <h3 class="apartment__heading">Апартаменты в @@apartmentLocation</h3>
    <p class="apartment__lot">Лот №@@lotNumber</p>
    <div class="apartment__info info">
        <div class="info__left">
            <p class="info__price">@@apartmentPrice</p>
            <p class="info__square-price">@@apartmentSquarePrice за м²</p>
        </div>
        <div class="info__right">
            <p class="info__square">Площадь @@apartmentSquare</p>
            <p class="info__floor">Этаж @@apartmentFloor</p>
        </div>
    </div>

    <button class="apartment__btn">Назначить просмотр</button>
</div>
